<!DOCTYPE html>
<html lang="en">
<head>
    <title>YuuDrive Status</title>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv=X-UA-Compatible>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <link rel="shortcut icon" href="https://yuudrive.me/assets/img/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <style>
        .text-success { color: #2ecc; }
        .text-danger { color: #ff5f5f; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin-top: 50px;max-width: 80rem;">
        <h2>YuuDrive.me status</h2>
        <table>
            <tbody>
                <tr>
                    <td>Web</td>
                    <td><span id="web" class="float-right">---</span></td>
                </tr>
                <tr>
                    <td>API</td>
                    <td><span id="api" class="float-right">---</span></td>
                </tr>
                <tr>
                    <td>Clone Service</td>
                    <td><span id="clone_svc" class="float-right">---</span></td>
                </tr>
                <tr>
                    <td>Mirror Service</td>
                    <td><span id="mirror_svc" class="float-right">---</span></td>
                </tr>
                <tr>
                    <td>Bypass Drive Service</td>
                    <td><span id="bypass_svc" class="float-right">---</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    $.getJSON('https://glib-pollen-laser.glitch.me/check').then(e=>{
        Object.keys(e).forEach(element => {
            let status = (e[element] ? "Operational" : "offline")
            let color = (e[element] ? 'text-success' : 'text-danger')
            $('#'+element).text(status).addClass(color)
        });
    }).fail(err => {
        alert("Network error")
    })
</script>
</html>
